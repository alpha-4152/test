<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN from BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <title>Edit the users </title>
</head>

<body>
    <br>
    <br>
    <br>
    <br>
    <div class="container bg-light text-dark">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br>
                <br>
                <br>
                <br>
                <h1>
                    <hr> ASADAWUT
                </h1>
                <h6>
                    Edit the Name and Email address of lazy people.
                </h6>
                <br>
                <form action="/editformuser" method="POST">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Firstname</label>
                        <input type="text" class="form-control" name="firstname" aria-describedby="fHelp" value="{{names[1]}}">
                        <div id="fHelp" class="form-text">Please enter your firstname.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Lastname</label>
                        <input type="text" class="form-control" name="lastname" aria-describedby="lHelp" value="{{names[2]}}">
                        <div id="lHelp" class="form-text">Please enter your lastname.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" value="{{names[3]}}">
                        <div id="emailHelp" class="form-text">Please enter your email with anyone else,we will keep our secret.</div>
                    </div>
                    <input type="hidden" class="form-control" name="empid" value="{{names[0]}}">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>

</body>

</html>
