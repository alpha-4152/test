<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN from BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <title>List user in Database </title>
</head>

<body>
    <br>
    <br>
    <br>
    <br>
    <div class="container bg-light text-dark">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <br>
                <img src=".jpg" alt="" width="250" height="250" title="icon-4">
                <h6>
                    Name and Email address of lazy people.
                </h6>
                <br>
                <a class="btn btn-primary" href="/adduser" role="button">Add user</a><br><br>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email Address</th>
                            <th scope="col">Manage</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for name in names %}
                        <tr>
                            <th scope="row">{{loop.index}}</th>
                            <td>{{name[1]}}</td>
                            <td>{{name[2]}}</td>
                            <td>{{name[3]}}</td>
                            <td>
                                <a class="btn btn-warning" href="/edituser/{{ name[0] }}" role="button">Edit</a> &nbsp;
                                <a class="btn btn-danger" href="/deluser/{{ name[0] }}" role="button">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>

</body>

</html>
